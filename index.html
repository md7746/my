<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.on{color:red;}
	</style>
</head>
<body>
	<div class="wrap">
	    <div class="hd">
	        <span>1</span>
	        <span>2</span>
	        <span>3</span>
	    </div>
	    <div class="bd">
	        <div>a</div>
	        <div>b</div>
	        <div>c</div>
	    </div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script>
		(function ($) {
            $.fn.tab = function (opt) {
                var defaultSettings = {
                    'active': 'on',
                    'tit': '.hd',
                    'con': '.bd',
                    'event': 'mouseover',
                    'start': 0
                };
                var settings = $.extend({}, defaultSettings, opt);
                this.each(function () {
                    var oTit = $(this).children(settings.tit);
                    var oCon = $(this).children(settings.con);
                    var timer = null;
                    //默认显示
                    oTit.children().eq(settings.start).addClass(settings.active).siblings().removeClass(settings.active);
                    oCon.children().eq(settings.start).show().siblings().hide();
                    //绑定事件
                    oTit.children().bind(settings.event, function () {
                        var $this = $(this);
                        if (settings.event == 'mouseover') {//延迟切换
                            timer = setTimeout(function () {
                                $this.addClass(settings.active).siblings().removeClass(settings.active);
                                oCon.children().hide();
                                oCon.children().eq($this.index()).show();
                            }, 200);
                        } else {
                            $(this).addClass(settings.active).siblings().removeClass(settings.active);
                            oCon.children().hide();
                            oCon.children().eq($(this).index()).show();
                        }
                    });
                    if (settings.event == 'mouseover') {
                        oTit.children().bind('mouseleave', function () {
                            clearTimeout(timer);
                        });
                    }
                });

            }
        })(jQuery);
        $(function(){
        	$('.wrap').tab({
        		start:1
        	});
        })
	</script>
</body>
</html>
