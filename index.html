<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.wrap{position: fixed;bottom: 40px;left: 0;}
		.hd{width: 30px;height: 30px;background: #f00;position: absolute;top: 0;left: 0;}
		.bd{width: 100%;height:30px;position: absolute;top:0;background: green;}
	</style>
</head>
<body>
	<div class="wrap">
	    <div class="hd">
	        
	    </div>
	    <div class="bd">
	        <span class="close">关闭</span>
	    </div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script>
        $(function(){
        	var nBodyW = $('body').width();
        	$('.wrap').find('.bd').css({
        		'width':nBodyW,
        		'left':-nBodyW
        	});
        	var nW = $('.hd').width();
        	$('.hd').on('mouseover',function(){
        		$(this).animate({
        			left:-nW+'px'
        		},300,function(){
        			$('.bd').animate({
        				left:0
        			},300);
        		})
        	});
        	$('.close').on('click',function(){
        		$(this).parents('.bd').animate({
        			left:-nBodyW+'px'
        		},300,function(){
        			$('.hd').animate({
        				left:0
        			},300);
        		})
        	});
        })
	</script>
</body>
</html>
