<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="a" width="300" height="150" style="border:1px solid #ccc">
		<img src="https://fms.ipinyou.com/5/0E/72/D5/F001Nl1QjCCP0016gLxd.jpg" id='hh'>
	</canvas>
	
    <script>
	   window.onload=function(){
	   	var a = document.getElementById('a');
	   	var ctx = a.getContext('2d');

	   	ctx.fillStyle='#f00';
	   	ctx.fillRect(30,30,60,30);

	   	ctx.moveTo(30,30);
	   	ctx.lineTo(90,60);
	   	ctx.stroke();

	   	ctx.beginPath();
	   	ctx.arc(90,60,30,1*Math.PI,2*Math.PI);
	   	ctx.stroke();

	   	ctx.font='30px Arial';
	   	//ctx.fillText('HW',90,60);
	   	ctx.strokeText('HW',90,60);

	   	var grd = ctx.createLinearGradient(0,0,200,200);
	   	grd.addColorStop(0,'#f00');
	   	grd.addColorStop(1,'#fff');
	   	ctx.fillStyle=grd;
	   	ctx.fillRect(90,60,60,60);

	   	var grd2 = ctx.createRadialGradient(195,105,10,195,105,40);
	   	grd2.addColorStop(0,'#f00');
	   	grd2.addColorStop(1,'#fff');
	   	ctx.fillStyle=grd2;
	   	ctx.fillRect(150,60,90,90);

	   	var img = document.getElementById('hh');
	   	ctx.drawImage(img,200,100);

	   }
	    
    </script>
</body>
</html>
